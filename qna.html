<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QNA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/logo.svg" />

    <!-- sweet alert style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"
    />
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <img
        src="./image/logo.svg"

        onclick="goHome()"
      />
      <nav>
        <ul>

            <a
              href="./index.html"
              class="header-menu"
              id="header-about"
              onclick="changeFontColor()"
              >ABOUT</a
            >
          </li>
          <li>
            <a
              href="./member.html"
              class="header-menu"
              id="header-member"
              onclick="changeFontColor()"
              >부원</a
            >
          </li>
          <li>
            <a
              href="./activity.html"
              class="header-menu"
              id="header-activity"
              onclick="changeFontColor()"
              >활동</a
            >
          </li>
          <li>
            <a
              href="./qna.html"
              class="header-menu"
              id="header-qna"
              onclick="changeFontColor()"
              >QNA</a
            >
          </li>
          <li>
            <button onclick="location.href='./guidelines.html'">
              15기 지원하기
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!--darkMode-->
    <!-- <button id="darkModeToggle">다크 모드 토글</button> -->
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="title-box">
            <div class="sub-title">QNA</div>
            <div class="title">익명게시판<br /></div>
            <div class="message">MSG에 대해 궁금한 점을 적어주세요!</div>
          </div>

          <!-- 질문입력창 -->
          <div class="question-form">
            <input
              id="question-input"
              type="text"
              placeholder="질문을 입력하세요"
              onkeydown="handleKeyPress(event)"
            />
            <button id="submit-btn" onclick="submitQuestion()"></button>
            <div class="input_button">
              <h5 id="warning">
                * Enter 누를 시 질문이 제출되므로 주의하시길 바랍니다 *
              </h5>
              <div class="question_nubers">
                <p id="p">0</p>
                <p id="asking">개의 질문들</p>
              </div>
            </div>
            <div class="question-and-answer">
              <div class="answer-box">
                <p class="question">질문</p>
                <img src="./image/qna/Line 33.svg" id="line" /><br />
                <div class="answerInput">
                  <img src="./image/qna/Vector.svg" id="vector" />
                  <p class="answer">답변</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          submitQuestion();
        }
      }

      function submitQuestion() {
        // 질문 입력값 가져오기
        const questionInput = $("#question-input");
        const question = questionInput.val();

        if (question.trim() === "") {
          showBlank(questionInput);
        } else if (question.trim() !== "") {
          // POST 요청 보내기
          $.ajax({
            url: "http://210.114.18.202:8081/question",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              question: question,
              answer: "답변 등록 예정입니다.",
            }),
            success: function (data) {
              console.log("POST 요청 성공", data);
              showAlert(question);
              questionInput.val("");
            },
            error: function (xhr, status, error) {
              console.error("질문 제출 오류:", status, error);
            },
          });
        }
        getQuestions();
      }

      // GET 요청을 수행하는 함수
      function getQuestions() {
        // GET 요청 보내기
        $.ajax({
          url: "http://210.114.18.202:8081/question",
          type: "GET",
          success: function (data) {
            // 응답 데이터 처리
            console.log("GET 요청 성공", data);
            // HTML을 업데이트하여 질문과 답변을 표시
            updateQuestions(data);
          },
          error: function (xhr, status, error) {
            console.error("질문 가져오기 오류:", status, error);
          },
        });
      }

      // HTML을 업데이트하여 질문과 답변을 표시하는 함수
      function updateQuestions(data) {
        // 질문과 답변을 표시할 컨테이너 엘리먼트 가져오기
        const questionContainer = $(".question-and-answer");

        // 컨테이너 초기화
        questionContainer.empty();

        // 가져온 데이터를 반복하여 역순으로 표시
        data.reverse().forEach(function (item, index) {
          // 새로운 질문과 답변 엘리먼트 생성
          const element = $("<div class='answer-box'>").append(
            // 질문 번호와 내용
            $("<p class='question'>").html(` ${index + 1}. ${item.question}`),
            // Line 이미지
            $("<img>")
              .attr("src", "./image/qna/Line 33.svg")
              .attr("id", "line"),
            // Vector 이미지와 답변
            $("<div class='answerInput'>").append(
              $("<img>")
                .attr("src", "./image/qna/Vector.svg")
                .attr("id", "vector"),
              $("<p class='answer'>").text(`${item.answer}`)
            )
          );
          // 질문의 개수 업데이트
          const questionNumbers = $(".question_nubers");
          const numberOfQuestions = data.length;
          questionNumbers.find("#p").text(numberOfQuestions);
          questionNumbers.find("#asking").text(`개의 질문들`);
          // 컨테이너에 추가
          questionContainer.append(element);
        });
      }

      // 페이지 로드 시 또는 필요한 시점에 getQuestions 함수 호출
      $(document).ready(function () {
        getQuestions();
      });
    </script>

        <div class="footer-copyright">Copyright ⓒ MSG All rights reserved</div>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</html>
